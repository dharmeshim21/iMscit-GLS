<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css"/> 
</head>
<body>
	<div class="container">
		<img width=100px src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Logo"/>
		<h1>Sign in to GutHub</h1>
		<div class="subContainer">
			<form action="home" method="post">
				<div class="field">
					<label>Username or email address</label>
					<input type="text" name="username">
					<a href="forgotpass.html">Forgot password?</a>
				</div>
				<div class="field">
					<label>Password</label>
					<input type="password" name="username">
				</div>
			</form>
			<div class="btn">
				<button>Sign in</button>
			</div>
		</div>
	</div>
	
	<div class="main">
		<div class="passkey">
			<h4>Sign in with a passkey</h4>
		</div>
		<div class="signup">
			<div>New to Github?</div>
			<div><a href="register.html">Create an account</a></div>
		</div>
	</div>
</body>
</html>
