<html>
	<head>
		<title>Book Store</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #A7D7C5;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container{
			background-color: white;
			margin-top: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 70vh;
			width: 30vw;
			flex-direction: column;
			gap:20px;
			border-radius: 7px;
		}
		.field{
			display: flex;
			flex-direction: column;
			margin:5px 0;
		}
		.field label{
			font-size: larger;
			font-weight: bold;
		}
		.field input{
			padding: 5px;
    		height: 37px;
    		width: 257px;
    		border-radius: 7px;
		}
		.btn{
			display: flex;
			align-items: center;
			justify-content: center;	
		}
		.btn button{
			height: 30px;
			width: 100px;
			background-color: #A7D7C5;
			border-radius: 7px;
			font-weight: bolder;
		}
	</style>
	<body>
		<div class="container">
			<h1>Book Update</h1>
			<form action="/updatedata" method="post">
			    <input type="hidden" name="id" th:value="${book.id}">
				<div class="field">
					<label>Book Name</label>
					<input type="text" name="bookName" placeholder="Enter Book Name" th:value="${book.bookName}">
				</div>
				<div class="field">
					<label>Borrower Name</label>
					<input type="text" name="borrowerName" placeholder="Enter Borrower Name" th:value="${book.borrowerName}">
				</div>
				<div class="field">
					<label>Borrower Phone</label>
					<input type="number" name="borrowerPhone" placeholder="Enter Borrower Number" th:value="${book.borrowerPhone}">
				</div>
				<div class="field">
					<label>Borrow Date</label>
					<input type="date" name="borrowDate" placeholder="Enter Borrow Date" th:value="${book.borrowDate}">
				</div>
				<div class="field">
					<label>Return Date</label>
					<input type="date" name="returnDate" placeholder="Enter Return Date" th:value="${book.returnDate}">
				</div>
				<div class="btn">
					<button>Update Now</button>
				</div>
			</form>
		</div>
	</body>
</html>
